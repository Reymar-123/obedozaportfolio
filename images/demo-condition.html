<!DOCTYPE html>
<html>
<head>
	<title>GRADE VALIDATION</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
	<h1>Grade Validation</h1>

	<form>
		<input type="text" id="grade_input">
		<input type="submit" onclick="validate()" value="ENTER" class="btn btn-danger">
	</form>

	<script type="text/javascript">

		function validate() {

			var student_grade = document.getElementById('grade_input').value;

			if (student_grade > 100) {
				alert('Grade mo sobra!');

			} else if (student_grade <= 100 && student_grade >= 75) {
				alert('Pasado!');

			} else {
				alert('Bagsak!');
			}

		}
		
	</script>
</body>
</html>
